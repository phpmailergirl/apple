<script type="text/stache" id="jstache_704434078">


<div class="flow-body faq clearfix" role="main">
    <div class="container">
        <div class="faq-item">
            <h6 class="question">What is an Apple&nbsp;ID?</h6>
            <p class="answer">An Apple&nbsp;ID is the personal account you use to access Apple services like the App&nbsp;Store, iTunes&nbsp;Store, iCloud, iMessage, the Apple&nbsp;Online&nbsp;Store, FaceTime, and more. It includes the email address and password you use to sign in, as well as all the contact, payment, and security details that you&rsquo;ll use across Apple services.</p>
        </div>
        <div class="faq-item">
            <h6 class="question">When do I use my Apple&nbsp;ID?</h6>
            <p class="answer">Any time you set up a new device, make a purchase, or use any Apple service, you will be asked to sign in with your Apple&nbsp;ID and password. Once signed in you&rsquo;ll have access to the service and all the personal information in your account.</p>
        </div>
        <div class="faq-item">
            <h6 class="question">How many Apple&nbsp;IDs do I need?</h6>
            <p class="answer">Just one. Use the same Apple&nbsp;ID everywhere you sign in to ensure that all your Apple services and devices work together seamlessly and you can access your personal content from all your devices.</p>
        </div>
        <div class="faq-item">
            <h6 class="question">Can I share an Apple&nbsp;ID with someone else?</h6>
            <p class="answer">Your Apple&nbsp;ID should not be shared with anyone else. It provides access to personal information including contacts, photos, device backups, and more. Sharing your Apple&nbsp;ID with someone else means you are giving them access to all your personal content and may lead to confusion over who actually owns the account. To share iTunes & App&nbsp;Store purchases, photos, a calendar, and more with someone else, try <a href="https://support.apple.com/HT201060" target="_blank" title="Family Sharing">Family Sharing</a>, <a href="https://support.apple.com/HT202786" target="_blank" title="iCloud Photo Sharing">iCloud Photo Sharing</a>, or other easy-to-use sharing features.</p>
        </div>
        <div class="faq-item">
            <h6 class="question">How can I keep my Apple&nbsp;ID secure?</h6>
            <p class="answer">Security and privacy are very important to Apple and we provide a number of ways to secure your Apple&nbsp;ID and protect your privacy including strong passwords, two-factor authentication, and more. Learn more about <a href="https://support.apple.com/HT201303" target="_blank" title="Apple ID and Security">security and your Apple&nbsp;ID</a>.</p>
        </div>
        <p class="info">For more information or help, <a href="https://www.apple.com/support/appleid/" target="_blank" title="Apple Support">visit Apple Support</a>.</p>
    </div>
</div>
</script>
